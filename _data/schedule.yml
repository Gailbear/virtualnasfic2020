  programparticipants:
  - Ace Tilton Ratcliff
  - Amanda Makepeace
  - John Medaille
  - John Wiswell
  - Raven Oak
  description: A mixed panel of writers and artists discuss the challenges of making
    art and stories during a pandemic, as well as strategies for managing health and
    being active creators.
  music: false
  published: true
