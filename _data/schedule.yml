- title: 'Worldbuilding: Crime and Punishment'
  datetime: Saturday 10:00 PM
  room: "[Olentangy](/olentangy-room)"
  programparticipants:
  - Chris "Silver Spook" Miller
  - Foz Meadows
  - Premee Mohamed
  description: With calls to Defund the Police and conversations of prison abolition
    entering public consciousness, our panelists discuss alternative takes on traditional
    crime and punishment. What gets called a crime? Who or what entities enforce the
    law?  What does justice and restitution look like -- and what can be re-imagined?
  music: false
  published: false
- title: Researching the Golden Age
  datetime: Sunday 10:00 AM
  room: "[Scioto](/scioto-room)"
  programparticipants:
  - Alec Nevala-Lee
  - Farah Mendlesohn
  description: Hugo nominated non fiction authors Alec Nevala-Lee and Farah Mendlesohn
    talk about the joys of non fiction research and writing, and the perils of writing
    about Big Names during a zeitgeist shift.
  music: false
  published: true
- title: 'Future of Policing: A Journey Planet Fanzine Workshop'
  datetime: Sunday 10:00 AM
  room: Auditorium
  moderators:
  - Anne Gray
  programparticipants:
  - Christopher J. Garcia
  - Erin Underwood
  - Errick Nunnally
  - James Bacon
  description: The Co-editors discuss and encourage you to consider contributing to
    this issue. SF often uses police to examine the gray areas of good vs bad as well
    as to question authority and explore the evolution of our humanity, it also gives
    us a view into who we are today and who we may become tomorrow, Today, policing
    is creating history in unprecedented ways from the tragic murder of George Floyd
    in Minneapolis to elected parliamentarians being stopped in London because they
    are Black, the brutal suppression of hope and democracy in Hong Kong.  How is
    the trope of police and/or law enforcement depicted in science fiction? Is there
    potential for exploring new law enforcement options?  Is there a solution in SF
    that can help to deconstruct, redesign, and rebuild a police force that truly
    reflects a better future? What questions do you want to ask and answer?
  music: false
  published: true
