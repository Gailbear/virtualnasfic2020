- title: 'COVID-FX: Film & Television Industries'
  datetime: Saturday 6:00 PM
  room: "[Olentangy](/olentangy-room)"
  moderators:
  - Steven Gould
  programparticipants:
  - Brandon Wilson
  - Christopher J. Garcia
  - J. Holtham
  description: 'Our panel discusses: How will the film and television industries be
    changed by COVID? As the industries shifts in response to quarantine and travel
    limitations, how do those decisions impact the creatives within their ranks -
    and the culture of storytelling? What will be different, and what opportunities
    lie ahead?'
  music: false
  published: true
- title: 'Myths & Legends: Culture Shifts & Societal Transformation'
  datetime: Saturday 7:00 PM
  room: "[Scioto](/scioto-room)"
  moderators:
  - Victor Raymond
  programparticipants:
  - Alma Alexander
  - Chris "Silver Spook" Miller
  description: 'Our cross-genre and cross-discipline panel shares their favorite stories
    of great shifts and transformation. From resistance and collapse to evolution
    and re-emergence: it is the stuff of myths and legends!'
  music: false
  published: true
- title: 'The Power of Love: The Intersection of Speculative Fiction and Romance'
  datetime: Saturday 7:00PM
  room: Olentangy
  moderators:
  - Sarah Loch
  programparticipants:
  - Charles Payseur
  - Eboni Dunbar
  - Foz Meadows
  - Freya Marske
  - Leigh Harlen
  - Phoebe Barton
  description: Speculative fiction and romance have always existed side by side in
    the "genre" subspace of fiction. Join panelists to discuss how worldbuilding can
    inform your romance plot (and vice versa) and how characterization tricks help
    you generate a strong romantic A or B plot.
  music: false
  published: true
- title: Writers Helping Writers
  datetime: Saturday 8:00 PM
  room: "[Scioto](/scioto-room)"
  programparticipants:
  - Christine Taylor-Butler
  - dave ring
  - Eileen Gunn
  - Steven Gould
  description: Writers helping writers (paying forward) and its role in increasing
    dIversity in the profession (and possibly its role in keeping marginalized groups
    out as well.) How who we choose to associate with, assist, promote, and read can
    positively and negatively change the faces of our industry and the range of peoples
    and cultures represented in that writing. Who held out their hand to you when
    you were starting out? How do you decide who you hold your hand out to now that
    you’re established?
  music: false
  published: true
- title: 'Weathering the Storm: Creating in Times of Trouble'
  datetime: Saturday 8:00 PM
  room: "[Olentangy](/olentangy-room)"
  moderators:
