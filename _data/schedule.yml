  - Day Al-Mohamed
  - Elsa R. Sjunneson
  - Marieke Nijkamp
  description: It's typical in science fiction stories with disabled characters, for
    authors to create adaptive devices that circumvent the disability. In essence,
    the disability doesn't matter because the protagonist has special eyes, or hearing
    powers, etc. Our panel of disabled folks discuss worldbuilding adaptive devices
    that are actually *adaptive* and don't make the protagonist function as able-bodied.
