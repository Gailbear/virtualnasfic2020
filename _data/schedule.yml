- title: Turning Science Fiction into the Beginnings of Science
  datetime: Saturday 4:00PM
  room: Auditorium
  programparticipants:
  - Marc Millis
  description: 'See how to convert inspirational science fiction into science and
    engineering, by transforming the fiction into the first step of the scientific
    method: ''Defining the Problem.'' The case study uses the fiction of non-rocket
    space drives, which can levitate above the ground and then ascend effortlessly
    into space. Multiple fictional images are examined, toyed with, distilled with
    analogies, and finally set in the context of a problem definition to guide credible
    inquires.'
