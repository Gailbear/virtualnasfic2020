---
label: Program Participant
hide_body: true
fields:
- type: field_group_list
  name: Programparticipants
  label: Programparticipants
  fields:
  - type: text
    name: name
    label: name
    description: The program participant's name.
  - name: guest_of_honor
    type: boolean
    label: guest of honor
    description: If this toggle slides to the right and goes from grey to a color,
      this person appears in Guest Of Honor lists.
  - type: text
    name: role
    label: role
    description: Label or labels which will be displayed to site visitors everywhere
      that they view the listing describing this person's details. "Toastmaster",
      "Moderator", "Panelist". (A Schedule Entry ignores this. Each event has its
      own lists for who is a Moderator or Panelist for that event.)
  - type: file
    name: filename
    label: filename
    description: Click on this to select or replace an image which you have uploaded
      with the "Media" link in the sidebar.
  - type: textarea
    name: description
    label: description
    description: A biographical summary.
    config:
      wysiwyg: true
      schema:
        format: markdown
  - name: website1
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: true
      schema:
        format: markdown
    label: website1
    description: Use the link button (next to the italic button). Start the URL with
      http:// or https://. Otherwise, it will open as https://columbusnasfic2020.org/[the-domain-you-typed.com]
  - name: website2
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: true
      schema:
        format: markdown
    label: website2
  - name: website3
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: true
      schema:
        format: markdown
    label: website3
  - type: text
    name: facebook
    label: facebook
    description: The segment that appears after https://facebook.com/
  - type: text
    name: twitter
    label: twitter
    description: The segment that appears after https://twitter.com/
  - name: instagram
    type: text
    config:
      required: false
    label: instagram
    description: The segment of the URL that comes after https://instagram.com/
  - name: discord
    type: text
    config:
      required: false
    label: discord
    description: The segment of the url that comes after https://discord.gg/
  - name: patreon
    type: text
    config:
      required: false
    label: patreon
    description: The segment after https://www.patreon.com/
pages:
- _data/programparticipants.yml
