---
label: Dealer
hide_body: true
fields:
- type: field_group_list
  name: Dealers
  label: Dealers
  fields:
  - type: text
    name: name
    label: name
    description: The name of this dealer or their business.
  - name: contact
    type: text
    config:
      required: false
    label: contact
  - name: city
    type: text
    config:
      required: false
    label: city
  - name: state
    type: text
    config:
      required: false
    label: state
  - name: what_is_sold
    type: text
    config:
      required: false
    label: What is sold
  - name: link
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: true
      schema:
        format: markdown
    label: link
    description: A link to this dealer's external site.
  - type: textarea
    name: description
    label: description
    description: The descriptive paragraph about this dealer.
    config:
      wysiwyg: true
      schema:
        format: markdown
  - name: restrictions
    type: text
    config:
      required: false
    label: restrictions
  - name: image_filenames
    type: image_gallery
    config: {}
    label: image filenames
    description: A list of images that appear in this dealer's gallery. Click here
      to select or replace images, which you have uploaded in the Media link on the
      sidebar.
  config:
    labelField: name
