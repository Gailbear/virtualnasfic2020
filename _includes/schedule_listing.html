<section class="schedule-listing" id="listing-{{event.title | slugify}}-{{event.datetime | slugify}}">
  <h2>{{ event.title }}</h2>
  <p class="time">{% if event.datetime.size > 0 %}{{ event.datetime }}{% endif %} 
  </p>
  <p class="byline">
    <span class="programparticipants">
      {{ event.programparticipants | array_to_sentence_string }}
    </span>
    {% if event.moderators.size > 0 %}
    <span class="moderators">
      Moderator: {{ event.moderators | array_to_sentence_string }}
    </span>
    {% endif %}
  </p>
  <p class="description">{{ event.description }}</p>
</section>
