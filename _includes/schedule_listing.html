<section class="schedule-listing">
  <h3>{{ event.title }}</h3>
  <p class="link"><a href="{{ event.link }}"></a></p>
  <p class="byline">
    <span class="presenters">
      {{ event.presenters }}
    </span>
    <span class="time">
      {{ event.day }}, {{ event.time }}
    </span>
  </p>
  <p class="description">{{ event.description }}</p>
</section>
