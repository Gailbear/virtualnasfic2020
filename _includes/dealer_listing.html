<section class="dealer-listing">
  <div class="floatimage" style="background-image: url('{{ site.url }}/assets/images/{{ include.filename }}'); float: {{ include.side }}">
    <a href="{{ include.link }}"></a>
  </div>
  <p>&nbsp;</p>
  <h2>{{ include.title }}</h2>
  <p class="link"><a href="{{ include.link }}">Link to shop</a></p>
  <p>{{ include.description }}</p>
</section>
