<section class="dealer-listing">
  <div class="gallery">
    <div class="dealer-info">
      <h2>{{ dealer.name }}</h2>
      <p class="link"><a href="{{ dealer.link }}">Link to shop</a></p>
      <p>{{ dealer.description }}</p>
    </div>
    {% if dealer.image_filenames.size > 0 %}
    {% for file in dealer.image_filenames %}
    <div class="gallery-image" style="background-image: url('{{ file }}')">
    </div>
    {% endfor %}
    {% endif %}
  </div>
</section>
